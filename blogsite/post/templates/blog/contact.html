{% extends "base.html" %}

{% block content %}
<div style="display: flex; justify-content: center; align-items: center; flex-direction: column; min-height: 80vh; background: #555;">
    <h1 style="font-size: 2rem; color: #ffffff; text-align: center; margin-bottom: 20px;">Contact Us</h1>
    
    {% if success %}
        <p style="color: green; font-size: 1.2rem; text-align: center; margin-bottom: 20px;">
            Your message has been sent successfully!
        </p>
    {% endif %}
    
    <form method="post" style="background: #f9f9f9; padding: 20px 30px; border-radius: 8px; 
        box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1); width: 100%; max-width: 400px;">
        {% csrf_token %}
        <div style="margin-bottom: 15px;">
            <label for="name" style="display: block; font-size: 0.9rem; color: #555; margin-bottom: 5px;">Name:</label>
            <input type="text" name="name" id="name" required style="width: 100%; padding: 10px; border: 1px solid #ccc; 
                border-radius: 4px; font-size: 1rem;">
        </div>
        
        <div style="margin-bottom: 15px;">
            <label for="email" style="display: block; font-size: 0.9rem; color: #555; margin-bottom: 5px;">Email:</label>
            <input type="email" name="email" id="email" required style="width: 100%; padding: 10px; border: 1px solid #ccc; 
                border-radius: 4px; font-size: 1rem;">
        </div>
        
        <div style="margin-bottom: 15px;">
            <label for="message" style="display: block; font-size: 0.9rem; color: #555; margin-bottom: 5px;">Message:</label>
            <textarea name="message" id="message" rows="5" required style="width: 100%; padding: 10px; border: 1px solid #ccc; 
                border-radius: 4px; font-size: 1rem; resize: none;"></textarea>
        </div>
        
        <div style="text-align: center;">
            <button type="submit" style="background: #007bff; color: white; padding: 10px 15px; border: none; 
                border-radius: 4px; font-size: 1rem; cursor: pointer;">
                Send
            </button>
        </div>
    </form>
</div>
{% endblock %}
